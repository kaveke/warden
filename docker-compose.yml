# ==========================================
# Warden SOAR Lab - Docker Stack
# ==========================================
# Documentation: See README.md and SETUP.md
# Required: Copy .env.example to .env and configure before running
#
# Services:
#   - n8n: Workflow automation engine
#   - redis: Message broker and state store
#
# Usage:
#   docker-compose up -d
#   docker-compose logs -f n8n
# ==========================================

version: '3.8'

services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: warden-n8n
    restart: unless-stopped
    
    ports:
      - "${N8N_PORT}:${N8N_PORT}"
    
    environment:
      # === Core Configuration ===
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=${N8N_PORT}
      - N8N_PROTOCOL=${N8N_PROTOCOL}
      - WEBHOOK_URL=${WEBHOOK_URL}
      
      # === Security ===
      - N8N_SECURE_COOKIE=${N8N_SECURE_COOKIE}
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=false
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      
      # === Timezone ===
      - GENERIC_TIMEZONE=${TIMEZONE}
      - TZ=${TIMEZONE}
      
      # === Custom Variables (for workflows) ===
      - WAZUH_URL=${WAZUH_URL}
      
      # === Performance Tuning ===
      - N8N_RUNNERS_ENABLED=true
      - DB_SQLITE_POOL_SIZE=50
      - N8N_GIT_NODE_DISABLE_BARE_REPOS=true
    
    volumes:
      - n8n_data:/home/node/.n8n
    
    depends_on:
      redis:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${N8N_PORT}/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  redis:
    image: redis:7-alpine
    container_name: warden-redis
    restart: unless-stopped
    
    ports:
      - "6379:6379"
    
    command: >
      redis-server
      --requirepass "${REDIS_PASSWORD}"
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    
    volumes:
      - redis_data:/data
    
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  n8n_data:
    name: warden-n8n-data
  redis_data:
    name: warden-redis-data
